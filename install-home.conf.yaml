- defaults:
    link:
      relink: true
      force: true

- create:
    - ~/.codex

- link:
    # Home profile overrides (these take precedence over global)
    ~/.mackup.cfg: config/mackup.home.cfg
    ~/.rad-plugins: config/rad-plugins.home
    ~/.zshrc: config/zshrc.home
    ~/.config/tmux: config/tmux
    ~/.config/codex: config/codex

- shell:
    - description: Link IntelliJ live-plugins
      command: scripts/link-intellij-live-plugins.sh
      stdout: true
      stderr: true
