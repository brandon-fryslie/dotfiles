- defaults:
    link:
      relink: true
      force: true
    clean:
      force: true

- clean: ['~']

# Standard dotfiles
- link:
    # Global dotfiles from config/
    ~/.aider.conf.yml: config/aider.conf.global.yml
    ~/.gemrc: config/gemrc.global
    ~/.config/git: config/git
    ~/.mackup.cfg: config/mackup.global.cfg
    ~/.p10k.zsh: config/p10k.global.zsh
    ~/.rvmrc: config/rvmrc.global
    ~/.config/tmux: config/tmux
    ~/.config/tmux-powerline: config/tmux-powerline
