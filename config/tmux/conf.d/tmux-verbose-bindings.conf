# Option 2: Programmatically generate verbose bindings
# This file auto-generates display messages for common keybindings

# List of common bindings to make verbose: "key:command:description"
# Format: bind-key KEY COMMAND \; display-message "DESCRIPTION"

# Pane navigation
bind-key o select-pane -t :.+ \; display-message "▶ select-pane -t :.+ (next pane)"
bind-key \; last-pane \; display-message "▶ last-pane (previous pane)"
bind-key Up select-pane -U \; display-message "▶ select-pane -U (up)"
bind-key Down select-pane -D \; display-message "▶ select-pane -D (down)"
bind-key Left select-pane -L \; display-message "▶ select-pane -L (left)"
bind-key Right select-pane -R \; display-message "▶ select-pane -R (right)"

# Pane management
bind-key % split-window -h -c "#{pane_current_path}" \; display-message "▶ split-window -h (vertical split)"
bind-key '"' split-window -v -c "#{pane_current_path}" \; display-message "▶ split-window -v (horizontal split)"
bind-key x confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind-key z resize-pane -Z \; display-message "▶ resize-pane -Z (zoom toggle)"
bind-key ! break-pane \; display-message "▶ break-pane (move to new window)"
bind-key q display-panes \; display-message "▶ display-panes (show numbers)"

# Window management
bind-key c new-window -c "#{pane_current_path}" \; display-message "▶ new-window"
bind-key & confirm-before -p "kill-window #W? (y/n)" kill-window
bind-key , command-prompt -I "#W" "rename-window '%%'" \; display-message "▶ rename-window"
bind-key n next-window \; display-message "▶ next-window"
bind-key p previous-window \; display-message "▶ previous-window"
bind-key l last-window \; display-message "▶ last-window"

# Session management
bind-key d detach-client \; display-message "▶ detach-client"
bind-key $ command-prompt -I "#S" "rename-session '%%'" \; display-message "▶ rename-session"
bind-key ( switch-client -p \; display-message "▶ switch-client -p (previous session)"
bind-key ) switch-client -n \; display-message "▶ switch-client -n (next session)"

# Copy mode
bind-key [ copy-mode \; display-message "▶ copy-mode (scroll/copy mode - press 'q' to exit)"
bind-key ] paste-buffer \; display-message "▶ paste-buffer"

# Resize panes
bind-key -r C-Up resize-pane -U 5 \; display-message "▶ resize-pane -U 5"
bind-key -r C-Down resize-pane -D 5 \; display-message "▶ resize-pane -D 5"
bind-key -r C-Left resize-pane -L 5 \; display-message "▶ resize-pane -L 5"
bind-key -r C-Right resize-pane -R 5 \; display-message "▶ resize-pane -R 5"

# Misc
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "▶ source-file ~/.config/tmux/tmux.conf (config reloaded!)"
bind-key ? list-keys \; display-message "▶ list-keys (showing all keybindings)"
bind-key : command-prompt \; display-message "▶ command-prompt"
bind-key Space next-layout \; display-message "▶ next-layout"
