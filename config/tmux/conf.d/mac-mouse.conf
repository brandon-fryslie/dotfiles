# Clipboard integration (macOS)
set -g set-clipboard on

### Mouse Fix MacOS
# Disable tmux mouse mode (restores native text selection)
set -g mouse off

# Use vi-style copy mode (optional, but recommended)
setw -g mode-keys vi

# Scroll tmux history with mouse wheel
bind -n WheelUpPane if-shell -F "#{pane_in_mode}" \
  "send -M" "copy-mode -e; send -M"
bind -n WheelDownPane if-shell -F "#{pane_in_mode}" \
  "send -M" "send -M"

# Keep plenty of scrollback
set -g history-limit 5000
### / Mouse Fix MacOS

# Don't exit copy mode after mouse selection
unbind -T copy-mode-vi MouseDragEnd1Pane


