# Kitty Terminal Configuration
# https://sw.kovidgoyal.net/kitty/conf.html

# Font Configuration
font_size 16.0

# Font family (uncomment and customize if needed)
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

# macOS Specific Settings
# Use both Option keys as Alt/Meta (for terminal apps like vim, emacs)
# Options: left, right, both, no
macos_option_as_alt both
macos_quit_when_last_window_closed no
macos_window_resizable yes
macos_thicken_font 0.15
macos_traditional_fullscreen no

# Shell integration (recommended for tmux)
shell_integration enabled

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Mouse
mouse_hide_wait 3.0
url_style curly
copy_on_select yes

# Window
remember_window_size  yes
initial_window_width  640
initial_window_height 400
enabled_layouts *
window_padding_width 2

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{title}"

# Window closing - no confirmation (tmux manages session state)
confirm_os_window_close 0

# Bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Colors - Base16 Default Dark
# You can customize this to your preferred color scheme
background #181818
foreground #d8d8d8
cursor #d8d8d8
selection_background #d8d8d8
selection_foreground #181818

# Normal colors
color0 #181818
color1 #ab4642
color2 #a1b56c
color3 #f7ca88
color4 #7cafc2
color5 #ba8baf
color6 #86c1b9
color7 #d8d8d8

# Bright colors
color8 #585858
color9 #ab4642
color10 #a1b56c
color11 #f7ca88
color12 #7cafc2
color13 #ba8baf
color14 #86c1b9
color15 #f8f8f8

# Advanced
allow_remote_control yes
listen_on unix:/tmp/kitty

# Tmux integration
# Auto-launch with tabs for all tmux sessions (or create 'main' if none)
# Uses /bin/bash -l to ensure proper shell environment, then execs the init script
shell /bin/bash -lc 'exec "$HOME/.config/kitty/kitty-tmux-init.sh" || exec /bin/zsh -l'

# Unmap Ctrl+Shift+- from font size (already on Cmd+-)
map ctrl+shift+minus no_op

# Keybindings for tmux integration
# Cmd+T: New tab attached to 'main' tmux session
map cmd+t launch --type=tab --tab-title main tmux new-session -A -s main
