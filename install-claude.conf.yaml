- defaults:
    link:
      relink: true
      force: true

- create:
    - ~/.claude

- link:
    ~/.claude/agents: dotfiles_global/claude/agents
    ~/.claude/agents-disabled: dotfiles_global/claude/agents-disabled
    ~/.claude/commands: dotfiles_global/claude/commands
    ~/.claude/commands-disabled: dotfiles_global/claude/commands-disabled
    ~/.claude/personal-synced: dotfiles_global/claude/personal-synced
    ~/.claude/plugins: dotfiles_global/claude/plugins
    ~/.claude/CLAUDE.md: dotfiles_global/claude/CLAUDE.md
    ~/.claude/settings.json: dotfiles_global/claude/settings.json
