- defaults:
    link:
      relink: true
      force: true

- create:
    - ~/.claude
    - ~/.claude/plugins

- link:
    ~/.claude/agents: config/claude/agents
    ~/.claude/agents-disabled: config/claude/agents-disabled
    ~/.claude/commands: config/claude/commands
    ~/.claude/commands-disabled: config/claude/commands-disabled
    ~/.claude/personal-synced: config/claude/personal-synced
    ~/.claude/CLAUDE.md: config/claude/CLAUDE.md
    ~/.claude/settings.json: config/claude/settings.json
    # Symlink individual files inside the plugins directory
    ~/.claude/plugins/config.json: config/claude/plugins-config/config.json
    ~/.claude/plugins/installed_plugins.json: config/claude/plugins-config/installed_plugins.json
    ~/.claude/plugins/known_marketplaces.json: config/claude/plugins-config/known_marketplaces.json
